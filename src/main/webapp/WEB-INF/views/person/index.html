<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вывод всех читателей</title>
</head>
<body>
<div th:each="person: ${persons}">
    <a th:href="@{/person/{id}(id=${person.getId()})}"
       th:text="${person.getId() + '. ' + person.getFullName()
    + ' (' + person.getDateBirth() + ')'}">person</a>
</div>
<br>
<a th:href="@{person/new}">Create new person</a>
</body>
</html>
