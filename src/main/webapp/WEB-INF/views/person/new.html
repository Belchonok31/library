<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/person}" th:object="${person}">
    <label for="fullName">Enter fullName:</label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
        FullName's Errors
    </div>
    <br>
    <label for="dateBirth">Enter dateBirth:</label>
    <input type="text" th:field="*{dateBirth}" id="dateBirth">
    <div style="color:red" th:if="${#fields.hasErrors('dateBirth')}" th:errors="*{dateBirth}">
        DateBirth's Errors
    </div>
    <br>
    <br>
    <input type="submit" value="Add new person">
</form>
</body>
</html>
