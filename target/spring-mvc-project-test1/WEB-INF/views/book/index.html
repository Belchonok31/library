<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список всех книг</title>
</head>
<body>
<div th:each="book: ${books}">
    <a th:href="@{/book/{id}(id=${book.getId()})}"
       th:text="${book.getId() + '. ' + book.getName() + ': '
    + book.getAuthor()+ ' (' + book.getDateIssue() + ')'}"></a>
</div>
<br>
<a th:href="@{book/new}">Create new book</a>
</body>
</html>
