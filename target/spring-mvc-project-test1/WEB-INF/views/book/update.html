<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение персонажа</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/book/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="name">Edit name:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        Name's Error
    </div>
    <br>
    <label for="author">Edit author:</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
        Author's Error
    </div>
    <br>
    <label for="dateIssue">Edit dateIssue:</label>
    <input type="text" th:field="*{dateIssue}" id="dateIssue">
    <div style="color:red" th:if="${#fields.hasErrors('dateIssue')}" th:errors="*{dateIssue}">
        DateIssue's Error
    </div>
    <br>
    <br>
    <input type="submit" value="Update this book">
</form>
</body>
</html>
