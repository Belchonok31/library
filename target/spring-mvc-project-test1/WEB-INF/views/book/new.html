<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{/book}" th:object="${book}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
        Name's Error
    </div>
    <br>
    <label for="author">Enter author:</label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">
        Author's Error
    </div>
    <br>
    <label for="dateIssue">Enter dateIssue:</label>
    <input type="text" th:field="*{dateIssue}" id="dateIssue">
    <div style="color:red" th:if="${#fields.hasErrors('dateIssue')}" th:errors="*{dateIssue}">
        DateIssue's Error
    </div>
    <br>
    <br>
    <input type="submit" value="Add new book">
</form>
</body>
</html>
